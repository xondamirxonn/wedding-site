<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammadsolih & Sarvinozbegim</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
        }

        /* Landing Section */
        .landing-section {
            height: 100vh;
            background-image: url("images/wedding.jpg");
            background-size: cover;
            background-position: center;
            /* background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
                        url('/placeholder.svg?height=1080&width=1920') center/cover no-repeat; */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }

        .landing-content {
            max-width: 800px;
            padding: 0 20px;
            animation: fadeInUp 1s ease-out;
        }

        .couple-names {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            color: #faf7f4;
        }

        .ampersand {
            font-size: clamp(2rem, 6vw, 4rem);
            color: #f4c2a1;
            margin: 0 1rem;
        }

        .wedding-date {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 300;
            margin-bottom: 3rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .countdown-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .countdown-item {
            text-align: center;
            min-width: 80px;
        }

        .countdown-number {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            display: block;
            color: #f4c2a1;
        }

        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 0.5rem;
            opacity: 0.9;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }

        .scroll-arrow {
            width: 30px;
            height: 30px;
            border: 2px solid white;
            border-top: none;
            border-left: none;
            transform: rotate(45deg);
        }

        /* Event Details Section */
        .event-details {
            min-height: 100vh;
            padding: 5rem 2rem;
            background: linear-gradient(135deg, #faf7f4 0%, #f0ebe5 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            text-align: center;
            margin-bottom: 3rem;
            color: #8b4513;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 3rem;
            margin-top: 4rem;
        }

        .event-card {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(244, 194, 161, 0.2);
        }

        .event-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .card-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #8b4513;
            margin-bottom: 1rem;
        }

        .event-time {
            font-size: 1.2rem;
            font-weight: 500;
            color: #f4c2a1;
            background: rgba(244, 194, 161, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            display: inline-block;
        }

        .location-name {
            display: flex;
            justify-content: center;
            font-size: 1.1rem;
            font-weight: 500;
            margin: 1.5rem 0 1rem 0;
            color: #555;
        }

        .map-container {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .map-container iframe {
            width: 100%;
            height: 250px;
            border: none;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .event-card {
                padding: 2rem;
            }

            .countdown {
                gap: 1rem;
            }

            .countdown-container {
                padding: 1.5rem;
            }

            .event-details {
                padding: 3rem 1rem;
            }
          
            .couple-names {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            color: #faf7f4;
        }

        }

        @media (max-width: 480px) {
            .landing-content {
                padding: 0 15px;
            }

            .countdown-item {
                min-width: 60px;
            }

            .event-card {
                padding: 1.5rem;
            }
            .flex {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <!-- Landing Section -->
    <section class="landing-section" id="home">
        <div class="landing-content">
            <h1 class="couple-names">
                Muhammadsolih <span class="ampersand">&</span> Sarvinozbegim
            </h1>
            <!-- <p class="wedding-date">5-iyul, 2025-yil</p> -->
            
            <div class="countdown-container">
                <div class="countdown" id="countdown">
                    <div class="countdown-item">
                        <span class="countdown-number" id="days">00</span>
                        <span class="countdown-label">Kun</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-number" id="hours">00</span>
                        <span class="countdown-label">Soat</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-number" id="minutes">00</span>
                        <span class="countdown-label">Daqiqa</span>
                    </div>
                    <div class="countdown-item">
                        <span class="countdown-number" id="seconds">00</span>
                        <span class="countdown-label">Sekund</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="scroll-indicator">
            <div class="scroll-arrow"></div>
        </div>
    </section>

    <!-- Event Details Section -->
    <section class="event-details" id="details">
        <div class="container">
            <h2 class="section-title">Tadbirlar</h2>
            
            <div class="cards-container">
              

                <!-- Men's Event Card -->
                <div class="event-card">
                    <div class="card-header">
                        <h3 class="card-title">Nahorgi osh</h3>
       <div class="flex">
        <div class="event-time"> <i class="fa-solid fa-calendar-days"></i> 05-iyul, 2025</div>
        <div class="event-time" style="margin-left: 5px;"><i class="fa-regular fa-clock"></i> 06:00</div>
       </div>
                       
                    </div>
                    
                    <div class="location-name">
                        <strong>"Ko'hinur" restorani</strong><br>
                     
                    </div>
                    
                    <div class="map-container">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m13!1m8!1m3!1d378.00911364251067!2d72.44724571113214!3d40.716411454407854!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zNDDCsDQyJzU5LjgiTiA3MsKwMjYnNDkuOCJF!5e0!3m2!1suz!2s!4v1750412800879!5m2!1suz!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
                  <!-- Women's Event Card -->
                  <div class="event-card">
                    <div class="card-header">
                        <h3 class="card-title">Ayollar bazmi</h3>
                    <div class="flex">
                        <div class="event-time"> <i class="fa-solid fa-calendar-days"></i> 05-iyul, 2025</div>
                        <div class="event-time"><i class="fa-regular fa-clock"></i>  18:00</div>
                    </div>
                    </div>
                    
                    <div class="location-name">
                        <strong >"Ko'hinur" restorani</strong><br>
                        
                    </div>
                    
                    <div class="map-container">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m13!1m8!1m3!1d378.00911364251067!2d72.44724571113214!3d40.716411454407854!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zNDDCsDQyJzU5LjgiTiA3MsKwMjYnNDkuOCJF!5e0!3m2!1suz!2s!4v1750412800879!5m2!1suz!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>

        function updateCountdown() {
            const weddingDate = new Date('2025-07-05T18:00:00').getTime()            ;
            const now = new Date().getTime();
            const distance = weddingDate - now;

            if (distance < 0) {
                document.getElementById('countdown').innerHTML = '<div class="countdown-item"><span class="countdown-number">🎉</span><span class="countdown-label">Married!</span></div>';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        // Update countdown every second
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Smooth scroll for scroll indicator
        document.querySelector('.scroll-indicator').addEventListener('click', function() {
            document.getElementById('details').scrollIntoView({
                behavior: 'smooth'
            });
        });

        // Add scroll-triggered animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Observe event cards for animation
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.event-card');
            cards.forEach(card => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                observer.observe(card);
            });
        });
    </script>
</body>
</html>
